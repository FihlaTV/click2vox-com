<!DOCTYPE html>

    <title>Voxbone | WebRtc Beta</title>


    <!-- Styles -->
    <link rel="stylesheet" href="../../stylesheets/widget.css">

  <body class="test">

    <iframe src="https://www.webrtc.ventures"></iframe>

    <div style="position: absolute; top:100px; left: 100px; z-index: 100;">
      <div class="boxPanel preview">
        <div class="prev-view light">
          <div class="widget-box style-b">
            <button class="btn-style"><span>Call Sales </span></button>
            <div class="widget-footer-left">
              <a href="#">Test your set up</a>
            </div>
            <div class="widget-footer-right">
              <a href="#">powered by:</a>
            </div>
          </div>
          <div class="togle-bg">
            <a href="javascript:void(0)" class="dark"></a>
            <a href="javascript:void(0)" class="grey"></a>
            <a href="javascript:void(0)" class="light"></a>
          </div>
        </div>
        <div class="prev-code">
          <div class="title">
            <span>Code Widget</span>
            <p>Paste the following HTML code into your websiteor give it a try using on <a href="#">JSFiddle</a></p>
          </div>
          <div class="widget-code-wrap">
            code here
            <div class="codebox-actions">
              <a href="#">Copy</a>
              <a href="#">Email Instructions</a>
              <a href="#">Regenerate Code</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="vox-widget-wrapper">
      <div class="vw-main">
        <div class="vw-header">
          <span class="vw-title">
            In Call
          </span>
          <div class="vw-actions">
            <a href="javascript:void(0)"><i class="vw-icon vx-icon-full-sreen-on"></i></a>
            <a href="javascript:void(0)"><i class="vw-icon vx-icon-close"></i></a>
          </div>
        </div>
        <div class="vw-body">

          <div class="vw-btn-group">
            <a href="javascript:void(0)">
              <i class="vw-icon vx-icon-mic"></i>
              <div class="int-sensor">
                <em></em>
                <em></em>
                <em></em>
                <em></em>
                <em class="on"></em>
              </div>
            </a>
            <a class="active" href="javascript:void(0)"><i class="vw-icon vx-icon-pad"></i></a>
          </div>

          <a href="javascript:void(0)" class="vw-end-call"><i class="vw-icon vx-icon-phone"></i>End Call</a>

          <div class="vw-dialpad active">
            <ul>
              <li class="vw-tl">1</li>
              <li>2</li>
              <li class="vw-tr">3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li class="vw-bl">*</li>
              <li>0</li>
              <li class="vw-br">#</li>
            </ul>
          </div>

          <div class="vw-footer">
            <a href="#">powered by:</a>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
