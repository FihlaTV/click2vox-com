<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Voxbone | WebRtc Beta</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
    <!-- Styles -->
    <link rel="stylesheet" href="../stylesheets/root.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

      <div class="container">
        <nav class="navbar">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" style="background-image: url(https://click2vox-com-staging.herokuapp.com/images/navbar-brand.png)"></a>
            <span class="subBrand"> Voxbone WebRTC Beta</span>
          </div>
          <div class="pull-right">
            <a class="login withripple" href="#">Login</a>
          </div>
        </nav>
      </div>        

      <div class="main buttonList">
        <div class="header">
          <div class="container">
            <h1>Modal</h1>
            <p>Modal Demo</p>  
          </div>
        </div>
        <div class="body">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <div class="btn btn-danger" data-toggle="modal" data-target="#myModal">Do Not Press</div>
              </div>
            </div>
          </div>
        </div>
      </div>
        
      
      <!-- Modal -->
      <div class="modal fade add-new-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel"><i class="glyphicon glyphicon-exclamation-sign"></i> Add New SIP URI</h4>
            </div>
            <div class="modal-body">
              <p><strong>Coming Soon.</strong> To add a new SIP URI you will need to upgrade to a paid account.
We are currently working on these feature. Please contact us directly if you need
this sooner.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-purple" data-dismiss="modal">Ok</button>
              <button type="button" class="btn btn-success">Contact me about upgrading</button>
            </div>
          </div>
        </div>
      </div>        
              
              
        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- Frond End -->
    <script src="../../javascripts/main.js"></script>


  </body>
</html>
