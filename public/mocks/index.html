<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Voxbone | WebRtc Beta</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
    <!-- Styles -->
    <link rel="stylesheet" href="../../stylesheets/root.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

      <div class="container">
        <nav class="navbar">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"></a>
            <span class="subBrand"> WebRtc Beta</span>
          </div>
          <div class="pull-right">
            <a class="login withripple" href="#">Login</a>
          </div>
        </nav>
        
        <div class="main registerPage">
          <div class="row">
            <div class="col-xs-12">
              <h1>Create Account</h1>
              <p><strong>Note:</strong> the Voxbone WebRTC Free Trial will not be linked to your existing Voxbone
account. To use your Voxbone account and an existing DID, please see <a href="#">view instructions</a></p>

              <div class="formWrap">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exEmail1" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exPassword1" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="exConfirmPassword1" autocomplete="off">
                  </div>
                  <button type="submit" class="btn btn-default">Create Account</button>
                  <p>Already have an account? <a href="#">Login here</a>
                </form>
              </div>

            </div>
          </div>
        </div>
        
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

  </body>
</html>
