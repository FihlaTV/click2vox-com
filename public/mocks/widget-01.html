<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Voxbone | WebRtc Beta</title>

        
    <!-- Styles -->
    <link rel="stylesheet" href="../../stylesheets/widget.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="test">
    
    <iframe src="https://www.webrtc.ventures"></iframe>
    
    <div class="vox-widget-wrapper">
      <div class="vw-main">
        <div class="vw-header">
          <span class="vw-title">
            In Call
          </span>
          <div class="vw-actions">
            <a href="javascript:void(0)"><i class="vw-icon vx-icon-full-sreen-on"></i></a>
            <a href="javascript:void(0)"><i class="vw-icon vx-icon-close"></i></a>
          </div>
        </div>      
        <div class="vw-body">
          
          <div class="vw-btn-group">
            <a href="javascript:void(0)">
              <i class="vw-icon vx-icon-mic"></i>
              <div class="int-sensor">
                <em></em>
                <em></em>
                <em class="on"></em>
              </div>
            </a>
            <a href="javascript:void(0)">
              <i class="vw-icon vx-icon-vol"></i>
              <div class="int-sensor">
                <em></em>
                <em class="on"></em>
                <em class="on"></em>
              </div>
            </a>
            <a class="active" href="javascript:void(0)"><i class="vw-icon vx-icon-pad"></i></a>
          </div>
          
          <a href="javascript:void(0)" class="vw-end-call"><i class="vw-icon vx-icon-phone"></i>End Call</a>
          
          <div class="vw-dialpad active">
            <ul>
              <li class="vw-tl">1</li>
              <li>2</li>
              <li class="vw-tr">3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li class="vw-bl">*</li>
              <li>0</li>
              <li class="vw-br">#</li>
            </ul>
          </div>
          
          <div class="vw-footer">
            <a href="#">powered bt:</a>
          </div>
        </div>      
      </div>
    </div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

  </body>
</html>
